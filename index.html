<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container header">
        <img src="images/logo.png" class="logo" />
        <img src="/images/user-avatar.png" class="user-img" width="300px" />
      </div>
    </header>
    <!--section-->
    <section>
      <div class="container">
        <div class="header-post">
          <img src="images/avatar-vangogh.jpg" width="100px" class="user-img" />
          <div class="user-info">
            <p class="zero-margin-b zero-margin-t bold-font">
              Vincent van Gogh
            </p>
            <p class="zero-margin-b zero-margin-t" id="location">
              Zudert, Netherlands
            </p>
          </div>
        </div>
        <img src="images/post-vangogh.jpg" width="400px" class="container" />
        <div class="icons-post">
          <img src="images/icon-heart.png" />
          <img src="images/icon-comment.png" />
          <img src="images/icon-dm.png" />
        </div>
        <div class="info-post">
          <p class="zero-margin-t bold-font">21,492 likes</p>
          <p class="zero-margin-t">
            <span class="bold-font">vincey1853</span> took a few mushrooms lol
          </p>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
